theme:
    logo: logo.svg
    name: material
    favicon: logo.svg
    language: zh
    font:
      text: Roboto
      code: Roboto Mono
      
    palette:
        # scheme: 'default'
        primary: 'white'
        accent: 'indigo'
        
#   palette:
#     - scheme: default
#       primary: indigo
#       accent: indigo
#       toggle:
#         icon: material/toggle-switch-off-outline
#         name: 切换到黑暗模式
#         
#     - scheme: slate
#       primary: red
#       accent: red
#       toggle:
#         icon: material/toggle-switch
#         name: 切换到灯光模式      
        
        
    features:
        - navigation.instant
        - content.code.annotate
        - content.tabs.link
        # - header.autohide
        - navigation.expand
        # - navigation.indexes
        # - navigation.instant
        # - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.integrate


extra_javascript:
  - 'js/extra.js?v=16'
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
    - 'stylesheets/extra.css'



markdown_extensions:
  - attr_list
  - sane_lists
  - pymdownx.betterem:
      smart_enable: all


    
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde